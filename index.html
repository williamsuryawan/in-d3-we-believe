<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
            .bar {
                background: blue;
                display: inline-block;
            }
            .toolTip {
                position: absolute;
                display: none;
                min-width: 80px;
                height: auto;
                background: none repeat scroll 0 0 #ffffff;
                border: 1px solid #6F257F;
                padding: 14px;
                text-align: center;
            }
    </style>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">

</head>
<body style="background:#dbd1b4;">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
                <img src="./harvardlogo.png" width="40" height="40" alt="">Harvard Tuiton Fee by Department and Year</a>
    </nav>


    <div class="container" style="padding-top:20px;">
        <h2>Tuition Fee by Department (Year 1986-2017)</h2>
        <hr>
        <p>Please click the department link below. </p>
        <!-- Add 2 buttons -->
        <button onclick="updateDepartment('MBA')">MBA</button>
        <button onclick="updateDepartment('Divinity')">Divinity</button>
        <button onclick="updateDepartment('Education')">Education</button>
        <button onclick="updateDepartment('Law')">Law</button>
        <button onclick="updateDepartment('PublicHealth')">Public Health</button>
        <button onclick="updateDepartment('Medical')">Medical</button>

        <!-- Create a div where the graph will take place -->
        <div id="barchart3"></div>
    </div>
    
    <div class="container">
        <!-- Color scale -->
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <h2> Tuition Fee by Year </h2>
        <hr>
        <p>Please choose the year to show the data. </p>
        <div class="col-6 offset-3">
            <div class="form-group">
                <label for="sel1">Select Year:</label>
                <select class="form-control" id="sel1" onchange= "updateDataPie(this.value)">
                    <option value=1986>1986</option>
                    <option value=1990>1990</option>
                    <option value=1995>1995</option>
                    <option value=2000>2000</option>
                    <option value=2005>2005</option>
                    <option value=2010>2010</option>
                    <option value=2015>2015</option>
                    <option value=2017>2017</option>
                </select>
            </div>
        </div>
        <!-- Create a div where the graph will take place -->
        <div id="piechart3" style="text-align:center"></div>
    </div>

    <script src="piecart3.js"></script>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
